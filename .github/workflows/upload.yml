name: YouTube Shorts Auto-Uploader

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver ffmpeg

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Uploader
        env:
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
          CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
        run: |
          python main.py || (echo "‚ùå Script failed!" && exit 1)

      - name: Upload debug data
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-data
          path: |
            error_attempt_*.png
            *.log
