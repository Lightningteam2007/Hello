name: YouTube Shorts Auto-Uploader

on:
  schedule:
    - cron: "0 */8 * * *"  # Runs every 8 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Set timeout to prevent hanging
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            chromium-browser \
            chromium-chromedriver \
            libgl1  # Required for Pillow image processing
          sudo rm -rf /var/lib/apt/lists/*
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade -r requirements.txt
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          
      - name: Verify installations
        run: |
          ffmpeg -version
          yt-dlp --version
          python -c "import PIL; print(f'Pillow version: {PIL.__version__}')"
          
      - name: Run Uploader
        env:
          CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
          PYTHONUNBUFFERED: 1  # For real-time logging
        run: |
          # Create necessary directories
          mkdir -p downloaded_videos processed_videos
          
          # Run with timeout and log output
          timeout 25m python main.py || (echo "‚ùå Script failed!" && exit 1)
          
      - name: Upload debug data
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-data-${{ github.run_id }}
          path: |
            error_attempt_*.png
            *.log
            downloaded_videos/
            processed_videos/
