name: YouTube Shorts Auto-Uploader

on:
  schedule:
    - cron: "0 */8 * * *"  # هر 8 ساعت یکبار
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver ffmpeg
          pip install -r requirements.txt

      - name: Run Uploader
        env:
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
          CHANNEL_URL: ${{ secrets.CHANNEL_URL }}
        run: |
          python main.py || (echo "❌ Script failed!" && exit 1)

      - name: Upload Screenshots and Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-data
          path: |
            error_attempt_*.png
            *.log
