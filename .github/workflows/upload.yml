name: آپلود خودکار یوتیوب شورت

on:
  schedule:
    - cron: "0 */8 * * *"  # هر 8 ساعت اجرا شود
  workflow_dispatch:  # امکان اجرای دستی

env:
  PYTHONUNBUFFERED: 1  # نمایش لحظه‌ای لاگ‌ها
  PIP_DISABLE_PIP_VERSION_CHECK: 1  # غیرفعال کردن چک نسخه pip

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # افزایش زمان اجرا
    
    steps:
      - uses: actions/checkout@v4
      
      - name: تنظیم پایتون 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'  # فعالسازی کش برای pip
          
      - name: نصب پیش‌نیازهای سیستم
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            ffmpeg \
            libgl1-mesa-glx \
            libxcb-xinerama0 \
            chromium-browser \
            chromium-chromedriver
          sudo rm -rf /var/lib/apt/lists/*
          
      - name: نصب وابستگی‌های پایتون
        run: |
          python -m pip install --upgrade pip
          pip install --force-reinstall -r requirements.txt
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          
      - name: بررسی نسخه‌ها
        run: |
          echo "### نسخه‌های نصب شده ###"
          ffmpeg -version | head -n 1
          yt-dlp --version
          python -c "import PIL; print(f'Pillow: {PIL.__version__}')"
          python -c "import moviepy; print(f'MoviePy: {moviepy.__version__}')"
          
      - name: ایجاد ساختار دایرکتوری
        run: |
          mkdir -p downloaded_videos processed_videos
          echo "ساختار دایرکتوری ایجاد شد"
          
      - name: اجرای اسکریپت اصلی
        env:
          CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
        run: |
          # افزایش زمان اجرا و مدیریت خطاها
          timeout 30m python main.py || (echo "خطا در اجرای اسکریپت" && exit 1)
          
      - name: ذخیره لاگ‌های خطا
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_number }}
          path: |
            *.log
            error_attempt_*.png
            downloaded_videos/
            processed_videos/
          retention-days: 3  # نگهداری لاگ‌ها به مدت 3 روز
