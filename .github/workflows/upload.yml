name: YouTube Shorts Auto-Uploader

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg chromium-browser chromium-chromedriver
          pip install -r requirements.txt
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          
      - name: Run Uploader
        env:
          CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
        run: |
          python main.py || (echo "‚ùå Script failed!" && exit 1)
          
      - name: Upload debug data
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-data
          path: |
            error_attempt_*.png
            *.log
