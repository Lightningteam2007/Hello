name: YouTube Shorts Auto-Uploader

on:
  schedule:
    - cron: "0 */8 * * *"  # هر 8 ساعت یکبار
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver ffmpeg
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yt-dlp
          
      - name: Run uploader
        run: |
          python main.py
        env:
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
          
      - name: Clean up
        run: |
          rm -rf processed_videos
          rm -f temp_video.mp4
