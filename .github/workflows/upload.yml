name: آپلود خودکار یوتیوب شورت

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: تنظیم پایتون 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: نصب chromium
        uses: browser-actions/setup-chromium@v1
        with:
          chromium-version: 'latest'

      - name: نصب و تنظیم پیش‌نیازها
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            ffmpeg \
            libgl1 \
            libglib2.0-0 \
            libnss3 \
            libx11-6 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxtst6 \
            xvfb

          # تنظیم chromium به عنوان chrome
          sudo rm -f /usr/bin/google-chrome
          sudo ln -s /usr/bin/chromium-browser /usr/bin/google-chrome
          sudo chmod +x /usr/bin/google-chrome
          google-chrome --version
          which google-chrome

      - name: بررسی وضعیت سیستم
        run: |
          echo "وضعیت سرویس‌ها:"
          systemctl list-units --type=service | grep -E 'hosted-compute-agent|chrome' || true
          echo "ورژن chromium:"
          chromium-browser --version
          echo "ورژن google-chrome:"
          /usr/bin/google-chrome --version || echo "google-chrome not working"

      - name: نصب وابستگی‌های پایتون
        run: |
          python -m pip install --upgrade pip
          pip install --force-reinstall -r requirements.txt
          pip install webdriver-manager==4.0.2 selenium==4.13.0

      - name: بررسی نسخه‌ها
        run: |
          echo "### نسخه‌های نصب شده ###"
          ffmpeg -version | head -n 1
          python -c "import selenium; print(f'Selenium: {selenium.__version__}')"
          chromium-browser --version
          google-chrome --version

      - name: اجرای اسکریپت اصلی
        env:
          CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
          DISPLAY: ":99"
        run: |
          mkdir -p downloaded_videos processed_videos
          Xvfb :99 -screen 0 1920x1080x24 > xvfb.log 2>&1 &
          sleep 10
          export DISPLAY=:99
          timeout 45m python main.py || (echo "خطا در اجرای اسکریپت" && exit 1)

      - name: ذخیره لاگ‌های خطا
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_number }}
          path: |
            *.log
            *.html
            *.png
            chromedriver.log
