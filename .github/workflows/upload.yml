name: آپلود خودکار یوتیوب شورت

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: تنظیم پایتون 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: نصب و تنظیم پیش‌نیازها
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            ffmpeg \
            libgl1 \
            libglx0 \
            libopengl0 \
            libegl1 \
            libxcb-xinerama0 \
            chromium-browser \
            chromium-chromedriver \
            chromium-codecs-ffmpeg-extra \
            xvfb
          sudo rm -f /usr/bin/google-chrome
          sudo rm -f /usr/bin/chromedriver
          sudo ln -s /usr/bin/chromium-browser /usr/bin/google-chrome || true
          sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver || true
          sudo rm -rf /var/lib/apt/lists/*

      - name: نصب وابستگی‌های پایتون
        run: |
          python -m pip install --upgrade pip
          pip install --force-reinstall -r requirements.txt
          pip install yt-dlp==2023.11.16
          yt-dlp --version || (echo "Failed to install yt-dlp" && exit 1)

      - name: بررسی نسخه‌ها
        run: |
          echo "### نسخه‌های نصب شده ###"
          ffmpeg -version | head -n 1
          yt-dlp --version
          python -c "import PIL; print(f'Pillow: {PIL.__version__}')"
          python -c "import moviepy; print(f'MoviePy: {moviepy.__version__}')"
          echo "Chromium: $(chromium-browser --version || echo 'Not found')"
          echo "Chromedriver: $(chromedriver --version || echo 'Not found')"
          echo "Google Chrome symlink: $(readlink -f /usr/bin/google-chrome || echo 'Not found')"

      - name: اجرای اسکریپت اصلی
        env:
          CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
          DISPLAY: ":99"
        run: |
          mkdir -p downloaded_videos processed_videos
          Xvfb :99 -screen 0 1920x1080x24 > xvfb.log 2>&1 &
          sleep 2
          export DISPLAY=:99
          timeout 45m python main.py || (echo "خطا در اجرای اسکریپت" && cat xvfb.log && exit 1)

      - name: ذخیره لاگ‌های خطا
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_number }}
          path: |
            *.log
            error_attempt_*.png
